<div class="login-container"> 
    <div class="login-box">
        <span class="title">
            Login
        </span>
        <form>
            <div *ngIf="loginErrorMessage"
                 class="alert-message" role="alert">
                  {{loginErrorMessage}}
            </div>

            <div class="input-container">
                <input class="user-input" name="userInput" type="text" [(ngModel)]="usernameModel" placeholder="username">
            </div>
            <div class="input-container">
                <input class="user-input" name="passInput" type="password" [(ngModel)]="passwordModel" placeholder="password">
            </div>

            <div class="create-account">
                <a [routerLink]="" (click)="createAccount()">Create account</a>
            </div>
            
            <div class="d-flex justify-content-center mt-0">
                <button class="button-login" type="submit" (click)="login()">Login</button>
            </div>
        </form>
    </div>
</div>
