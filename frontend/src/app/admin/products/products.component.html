<div class="d-flex flex-column flex-grow-1">

    <div class="container-fluid d-flex flex-column">
        <div class="p-2 ml-auto example_c">
            <span (click)="addNewProducts()">ï¼‹ ADD NEW PRODUCT</span>
        </div>
        <div class="d-flex flex-row text row border-bottom">
            <div class="p-2 col">Image</div>
            <div class="p-2 col">Name</div>
            <div class="p-2 col">Description</div>
            <div class="p-2 col">Price</div>
            <div class="p-2 col">Availability</div>
            <div class="p-2 col">Category</div>
            <div class="delete-product p-2 col-1"></div>
        </div>

        <div *ngFor="let product of products" class="d-flex flex-column border-bottom">
            <div class="d-flex flex-row row">
                <div class="p-2 col">
                    <img *ngIf="product.img" src="{{product.img}}" class="img" />
                </div>
                <div class="p-2 col">
                    <input [(ngModel)]="product.name" (change)="updateProduct(product)">
                </div>
                <div class="p-2 col">
                    <input [(ngModel)]="product.description" (change)="updateProduct(product)">
                </div>
                <div class="p-2 col">
                    <input [(ngModel)]="product.price" (change)="updateProduct(product)">
                </div>
                <div class="p-2 col">
                    <input type="checkbox" [checked]="product.isAvailable" (change)="updateAvailability(product)" />
                </div>
                <div class="p-2 col">
                    <select (change)="updateProduct(product)" [(ngModel)]="product.category">
                        <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
                    </select>
                </div>
                <div class="p-2 col-1">
                    <span (click)="deleteProduct(product)">
                        <span class="material-icons pl-3 md-20">cancel</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>
