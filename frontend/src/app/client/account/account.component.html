    <div class="fields-box">

            Account info
        </div>
        <div class="info-field" (click)='activeTab = accountTab.Order'>
            Orders info
        </div>
    </div>

    <div>

        <app-order *ngIf="activeTab === accountTab.Order"></app-order>
    </div>
</div>
