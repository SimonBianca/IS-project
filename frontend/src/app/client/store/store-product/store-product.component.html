<div class="d-flex product-container">
    <div class="d-flex flex-row">
        <div class="d-flex image">
            <img class="imagineee" *ngIf="product?.img" src="{{product.img}}" />
        </div>
        <div class="d-flex flex-column mt-5">
            <div>
                <div class="description-box-name" *ngIf="product">{{product?.name}}
                </div>
                <div class="description-box mt-2 mb-3" *ngIf="product">
                    <span class="font-weight-bold">{{product?.price}}</span> lei
                </div>
            </div>
            <div class="description-box border-top pt-2" *ngIf="product">Description: {{product?.description}}
            </div>
            <div class="description-box" *ngIf="product">Available: {{product?.isAvailable}}
            </div>
            <div class="button-container">
                <button class="button-cart" [disabled]="!product?.isAvailable" (click)="addToCart()">Add to cart</button>
            </div>
        </div>
    </div>
</div>
